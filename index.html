<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper m-0 p-0 box-border bg-[#212121] min-w-full min-h-screen text-white flex justify-center items-center relative select-none ">

        <div class="clock-container w-80 h-80 rounded-full bg-white  bg-opacity-10 border-2 border-stone-600 flex justify-center items-center absolute 
            hover:scale-110 duration-300 shadow-2xl shadow-slate-700 ">

            <div class="bg-gradient-to-r from-purple-600 to-teal-500 w-5 h-5 p-2 rounded-full z-10">
            </div>
            
            <div class="sec-hand absolute flex justify-center items-center" data-sec-hand>
                <i class="w-[0.1rem] h-28 rounded-sm bg-white mb-24"></i>
            </div>

            <div class="min-hand absolute flex justify-center items-center" data-min-hand>
                <i class="w-1 h-[7.1rem] rounded-sm bg-yellow-400 mb-24"></i>
            </div>

            <div class="hour-hand absolute flex justify-center items-center" data-hour-hand >
                <i class="w-1 h-[3.6rem] rounded-sm bg-red-500 mb-16 "></i>
            </div> 

            <span style="--i:1" > <b>1</b> </span>
            <span style="--i:2" > <b>2</b> </span>
            <span style="--i:3" > <b>3</b> </span>
            <span style="--i:4" > <b>4</b> </span>
            <span style="--i:5" > <b>5</b> </span>
            <span style="--i:6" > <b>6</b> </span>
            <span style="--i:7" > <b>7</b> </span>
            <span style="--i:8" > <b>8</b> </span>
            <span style="--i:9" > <b>9</b> </span>
            <span style="--i:10" > <b>10</b> </span>
            <span style="--i:11" > <b>11</b> </span>
            <span style="--i:12" > <b>12</b> </span>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
